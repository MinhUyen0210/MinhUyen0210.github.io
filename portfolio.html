<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/skins/pink.css" type="text/css" />
    <!-- Live Style Switcher -->
    <link
      rel="stylesheet"
      class="alternate-style"
      title="pink"
      href="css/skins/pink.css"
      type="text/css"
      disabled
    />
    <link
      rel="stylesheet"
      class="alternate-style"
      title="blue"
      href="css/skins/blue.css"
      type="text/css"
      disabled
    />
    <link
      rel="stylesheet"
      class="alternate-style"
      title="orange"
      href="css/skins/orange.css"
      type="text/css"
      disabled
    />
    <link
      rel="stylesheet"
      class="alternate-style"
      title="yellow"
      href="css/skins/yellow.css"
      type="text/css"
      disabled
    />
    <link
      rel="stylesheet"
      class="alternate-style"
      title="green"
      href="css/skins/green.css"
      type="text/css"
      disabled
    />
    <link rel="stylesheet" href="css/styleSwitcher.css" type="text/css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Aside -->
      <div class="aside">
        <!-- Logo -->
        <div class="logo">
          <a href="#">Aurora</a>
        </div>
        <!-- Nav Toggle Button -->
        <div class="nav-toggler">
          <span></span>
        </div>
        <!-- Nav -->
        <ul class="nav">
          <li>
            <a href="home.html"
              ><i class="fa fa-home"></i> Home</a
            >
          </li>
          <li>
            <a href="about.html" ><i class="fa fa-user"></i> About</a>
          </li>
          <li>
            <a href="service.html"><i class="fa fa-list"></i> Service</a>
          </li>
          <li>
            <a href="portfolio.html"  class="active"
              ><i class="fa fa-briefcase"></i> Portfolio</a
            >
          </li>
          <li>
            <a href="blog.html"><i class="fa fa-envelope"></i> Blog</a>
          </li>
          <li>
            <a href="contact.html"><i class="fa fa-comments"></i> Contact</a>
          </li>
        </ul>
        <!-- Copyright -->
        <div class="copyright-text">
          &copy; 2020 Cong Dao Minh Uyen
        </div>
      </div>
      <!-- Aside End -->
      <div class="main-content">
        <!-- Portfolio Section -->
        <section class="portfolio section">
          <div class="container">
            <div class="row">
              <div class="section-title padd-15">
                <h2>Portfolio</h2>
              </div>
            </div>
            <div class="row">
              <div class="portfolio-filter padd-15">
                <button class="active" type="button" data-filter="all">
                  All
                </button>
                <button type="button" data-filter="web-design">
                  Web Design
                </button>
                <button type="button" data-filter="photography">
                  Photography
                </button>
                <button type="button" data-filter="wordpress">Wordpress</button>
              </div>
            </div>
            <div class="row portfolio-items">
              <!-- Portfolio Items -->
              <div class="portfolio-item padd-15" data-category="web-design">
                <div class="portfolio-item-inner shadow-dark">
                  <div class="portfolio-img">
                    <img src="images/portfolio/aurora1.jpg" alt="portfolio" />
                  </div>
                  <div class="portfolio-info">
                    <h4>Web Design</h4>
                    <div class="icon">
                      <i class="fa fa-search"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="portfolio-item padd-15" data-category="photography">
                <div class="portfolio-item-inner shadow-dark">
                  <div class="portfolio-img">
                    <img src="images/portfolio/aurora2.jpg" alt="portfolio" />
                  </div>
                  <div class="portfolio-info">
                    <h4>Aurora</h4>
                    <div class="icon">
                      <i class="fa fa-search"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="portfolio-item padd-15" data-category="wordpress">
                <div class="portfolio-item-inner shadow-dark">
                  <div class="portfolio-img">
                    <img src="images/portfolio/logo.png" alt="aurora1" />
                  </div>
                  <div class="portfolio-info">
                    <h4>Logo Design</h4>
                    <div class="icon">
                      <i class="fa fa-search"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="portfolio-item padd-15" data-category="web-design">
                <div class="portfolio-item-inner shadow-dark">
                  <div class="portfolio-img">
                    <img src="images/portfolio/libra.jpg" alt="portfolio" />
                  </div>
                  <div class="portfolio-info">
                    <h4>Web Design</h4>
                    <div class="icon">
                      <i class="fa fa-search"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="portfolio-item padd-15" data-category="photography">
                <div class="portfolio-item-inner shadow-dark">
                  <div class="portfolio-img">
                    <img
                      src="images/portfolio/hobithouse.jpg"
                      alt="portfolio"
                    />
                  </div>
                  <div class="portfolio-info">
                    <h4>Aurora</h4>
                    <div class="icon">
                      <i class="fa fa-search"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="portfolio-item padd-15" data-category="wordpress">
                <div class="portfolio-item-inner shadow-dark">
                  <div class="portfolio-img">
                    <img src="images/portfolio/blackhole.jpg" alt="aurora1" />
                  </div>
                  <div class="portfolio-info">
                    <h4>Logo Design</h4>
                    <div class="icon">
                      <i class="fa fa-search"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Portfolio Section End -->
      </div>
    </div>

    <!-- Live Style Switcher  -->
    <div class="style-switcher">
      <div class="toggle-style-switcher">
        <i class="fa fa-cog fa-spin"></i>
      </div>
      <h5>Style Switcher</h5>
      <ul>
        <li>
          <a
            href="javascript:void(0);"
            title="pink"
            style="background-color: #ec1839;"
            onclick="setActiveStyle('pink')"
          ></a>
        </li>
        <li>
          <a
            href="javascript:void(0);"
            title="orange"
            style="background-color: #fa5b0f;"
            onclick="setActiveStyle('orange')"
          ></a>
        </li>
        <li>
          <a
            href="javascript:void(0);"
            title="blue"
            style="background-color: #2196f3;"
            onclick="setActiveStyle('blue')"
          ></a>
        </li>
        <li>
          <a
            href="javascript:void(0);"
            title="yellow"
            style="background-color: #ffb400;"
            onclick="setActiveStyle('yellow')"
          ></a>
        </li>
        <li>
          <a
            href="javascript:void(0);"
            title="green"
            style="background-color: #72b626;"
            onclick="setActiveStyle('green')"
          ></a>
        </li>
      </ul>
    </div>
    <!-- Live Style Switcher End -->
    <!-- Light Box -->
    <div class="lightbox">
      <div class="lightbox-content">
        <div class="lightbox-close">&times;</div>
        <img
          class="lightbox-img"
          src="images/portfolio/aurora2.jpg"
          alt="lightbox-img"
          onclick="nextItem()"
        />
        <div class="lightbox-caption">
          <div class="caption-text"></div>
          <div class="caption-counter"></div>
        </div>
      </div>
      <div class="lightbox-controls">
        <div class="prev-item" onclick="prevItem()">
          <i class="fa fa-angle-left"></i>
        </div>
        <div class="next-item" onclick="nextItem()">
          <i class="fa fa-angle-right"></i>
        </div>
      </div>
    </div>
    <!-- Light Box End -->
    <!-- Template Script -->
    <script src="js/script.js"></script>

    <!-- Live Style Switcher js -->
    <script src="js/styleSwitcher.js"></script>
  </body>
</html>
